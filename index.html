<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solve the 3x3 Magic Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper-container">
        <h1>Solve 3x3 Magic Numer Puzzle</h1>
        <div class="rules-container">
            <h2>Rules of the Game</h2>
            <ul>
                <li><strong>Distinct Numbers:</strong> Use the numbers 1 through 9 (or any other set of distinct numbers).</li>
                <li><strong>Magic Constant:</strong> The sum of each row, column, and diagonal must equal the same value, called the magic constant.</li>
              </ul>
              
        </div>
        <div class="grid-container">
            <table class="grid-board">
                <tbody>
                    <!-- This table will be created dynamically using javascript -->
                </tbody>
            </table>
        </div>
        <p class="result"></p>
        <button class="check-btn">Check</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
